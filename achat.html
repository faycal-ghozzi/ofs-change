@property --shimmer {
    syntax: "<angle>";
    inherits: false;
    initial-value: 33deg;
}

@keyframes shimmer {
    0% {
        --shimmer: 0deg;
    }
    100% {
        --shimmer: 360deg;
    }
}

@keyframes shine {
    0% {
        opacity: 0;
    }
    15% {
        opacity: 1;
    }
    55% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
@keyframes text {
    0% {
        background-position: 100% center;
    }    
    100% {
        background-position: -100% center;
    }    
}

button {
    color: var(--bg);
    font-weight: 600;
    /*     background-image: linear-gradient(90deg, #fcecfe, #fbf6e7, #e6fcf5); */
    background-image: linear-gradient(
        315deg,
        #8ecc9d -10%,
        #7dcd5b 50%,
        #385b05 110%
    );
    padding: .8em 1.4em;
    position: relative;
    isolation: isolate;
    box-shadow: 0 2px 3px 1px hsl(var(--glow-hue) 50% 20% / 50%), inset 0 -10px 20px -10px hsla(var(--shadow-hue),10%,90%,95%);
    border-radius: 0.66em;
    scale: 1;
    transition: all var(--spring-duration) var(--spring-easing);
}

button:hover:not(:active),
button.active {
    transition-duration: calc(var(--spring-duration)*0.5);
    scale: 1.2;
    box-shadow: 0 4px 8px -2px hsl(var(--glow-hue) 50% 20% / 50%), inset 0 0 0 transparent;
}
button:active {
    scale: 1.1;
    transition-duration: calc(var(--spring-duration)*0.5);
}

.shimmer {
    position: absolute;
    inset: -40px;
    border-radius: inherit;
    mask-image: conic-gradient(
        from var(--shimmer, 0deg),
        transparent 0%,
        transparent 10%,
        black 36%,
        black 45%,
        transparent 50%,
        transparent 60%,
        black 85%,
        black 95%,
        transparent 100%
    );
    mask-size: cover;
    mix-blend-mode: plus-lighter;
    animation: shimmer 1s linear infinite both;
}
button:hover .shimmer::before,
button:hover .shimmer::after,
button.active .shimmer::before,
button.active .shimmer::after {
    opacity: 1;
    animation: shine 1.2s ease-in 1 forwards;
}
.shimmer::before,
.shimmer::after {
    transition: all 0.5s ease;
    opacity: 0;
    content: "";
    border-radius: inherit;
    position: absolute;
    mix-blend-mode: color;
    inset: 40px;
    pointer-events: none;
}
.shimmer::before {
    box-shadow: 0 0 3px 2px hsl(var(--glow-hue) 20% 95%),
        0 0 7px 4px hsl(var(--glow-hue) 20% 80%),
        0 0 13px 4px hsl(var(--glow-hue) 50% 70%),
        0 0 25px 5px hsl(var(--glow-hue) 100% 70%);
    z-index: -1;
}

.shimmer::after {
    box-shadow: inset 0 0 0 1px hsl(var(--glow-hue) 70% 95%),
        inset 0 0 2px 1px hsl(var(--glow-hue) 100% 80%),
        inset 0 0 5px 2px hsl(var(--glow-hue) 100% 70%);
    z-index: 2;
}

button .text {

    background-repeat: no-repeat;
    background-size: 300% 300%;
    background-position: center 200%;
}

button:hover .text,
button.active .text {
    animation: text .66s ease-in 1 both;

<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Récupérer les éléments du DOM
    const deviseSelect = document.getElementById('devise');
    const compteCaisseDeviseInput = document.getElementById('compteCaisseDevise');
    const compteCaisseTNDInput = document.getElementById('compteCaisseTND');
    const coursDeChangeInput = document.getElementById('coursDeChange');
    const montantTndInput = document.getElementById('montantTnd');
    const montantDeviseInput = document.getElementById('montantDevise');

    // Taux de change pour différentes devises
    const tauxDeChange = {
        'EUR': 3.34,
        'USD': 3.12,
        'SEK': 0.31,
        'SAR': 0.89,
        'QAR': 0.91,
        'NOK': 0.33,
        'JPY': 0.023,
        'GBP': 4.13,
        'DKK': 0.45,
        'CHF': 3.75,
        'CAD': 2.48,
        'AED': 0.91
    };

    // Variable pour stocker le montant en devise
    let montantEnDevise = 0;

    function updateFields() {
        const selectedDevise = deviseSelect.value;
        const taux = tauxDeChange[selectedDevise] || 1;

        // Réinitialiser les valeurs des champs de montant
        montantDeviseInput.value = '';
        montantTndInput.value = '';
        coursDeChangeInput.value = '';

        if (selectedDevise === 'TND') {
            compteCaisseDeviseInput.value = 'TND1000101801080';
            compteCaisseTNDInput.value = 'TND1000101801080';

            // Lorsque la devise est TND, le montant en TND est le même que le montant en devise
            montantTndInput.value = montantEnDevise;
            montantDeviseInput.value = montantEnDevise;
        } else {
            compteCaisseDeviseInput.value = selectedDevise + '1000201801080';
            compteCaisseTNDInput.value = 'TND1000101801080';

            // Ajouter un écouteur pour le champ montantDevise
            montantDeviseInput.addEventListener('input', function() {
                montantEnDevise = parseFloat(this.value) || 0;
                montantTndInput.value = (montantEnDevise * coursDeChangeInput.value).toFixed(2);
            });
        }
    }

    // Ajouter un événement sur le sélecteur de devise
    deviseSelect.addEventListener('change', updateFields);

    // Ajouter un événement pour la saisie dans le champ montantDevise pour la devise TND
    montantDeviseInput.addEventListener('input', function() {
        const selectedDevise = deviseSelect.value;
        if (selectedDevise === 'TND') {
            montantEnDevise = parseFloat(this.value) || 0;
            montantTndInput.value = montantEnDevise;
        }
    });

    // Initialiser les champs à la première sélection
    updateFields();
});


</script>
